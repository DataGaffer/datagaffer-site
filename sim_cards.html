<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sim Cards | DataGaffer</title>
  <style>
    html { scroll-behavior: smooth; }
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
   header { background: #003f2e; color: white; padding: 15px; text-align: center; font-size: 22px; font-weight: bold; }
    .container { max-width: 950px; margin: auto; padding: 30px 20px; }
    .match-grid {
      display: flex; flex-wrap: wrap;
      justify-content: center; gap: 20px;
      margin-bottom: 40px;
    }
    .match-box {
      background: white; border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 18px 12px; text-align: center;
      width: 120px; height: 70px;
      transition: all 0.25s ease;
      cursor: pointer;
    }

    .match-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.25);
      background: #e0f2ea;
    }

    .match-box img { height: 45px; }
    .match-box .score { font-weight: bold; margin-top: 8px; font-size: 20px; }
    .explanation {
      text-align: center; font-size: 18px; line-height: 1.5; font-weight: 600;
      margin-bottom: 40px; padding: 10px 20px;
      background-color: #e0f2ea; border-left: 5px solid #013b2b;
    }
    .sim-card {
      background: white; border-radius: 20px;
      width: 600px; margin: 0 auto 50px auto;
      padding: 24px 20px 30px 20px; text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.25);
      transition: all 0.25s ease;
      cursor: pointer;
    }

    .sim-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.25);
    }

    .sim-card-header {
      background: #003f2e;
      color: white;
      padding: 4px 2px;
      border-radius: 18px 18px 0 0;
      margin: -24px -20px 20px -20px;
    }
    .sim-card-header .team-row { margin: 0; }
    .sim-card-header .team-name { color: white; }

    .score-box {
      background: #14b36e;
      border-radius: 6px;
      display: inline-block;
      padding: 8px 24px;
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
      color: white;
    }
    .score-box span { font-size: 20px; font-weight: bold; }

    .team-row { display: flex; justify-content: center; align-items: center; }
    .team-col {
      width: 10%; text-align: center; white-space: nowrap;
      display: flex; flex-direction: column; align-items: center; font-size: 16px;;
    }
    .center-col {
      width: 22%; font-weight: bold; font-size: 16px;
      display: flex; flex-direction: column;
      justify-content: center; align-items: center; line-height: 1.4;
      margin-top: 20px;
    }
    .team-logo { height: 60px; margin-bottom: 6px; }
    .label { font-weight: bold; font-size: 14px; margin-bottom: 4px; }
    .team-name { font-weight: bold; font-size: 14px; margin-bottom: 12px; white-space: nowrap; }
    .odds-section { margin-bottom: 30px; font-size: 15px; }
    .section-title { font-weight: bold; font-size: 16px; margin: 20px 0 4px 0; }
    .odds-value { font-weight: bold; color: #038d46; }
    .bet365-value { color: #000000; }
    .sim-text { font-weight: bold; color: #038d46; line-height: 0.3; margin-top: 7px; }
    .bet-text { font-weight: normal; color: #333333; line-height: 0.3; }

    /* ðŸ”¹ Date navigation */
    .date-nav {
      text-align: center;
      margin: 20px 0;
      font-size: 20px;
      color: #003f2e;
      font-weight: bold;
    }
    .date-nav span {
      cursor: pointer;
      color: #006644;
      padding: 0 15px;
      font-weight: bold;
    }
    .date-nav span:hover { text-decoration: underline; }
    .date-nav span.active {
      color: #0077cc;
      text-decoration: underline;
    }

    /* --- Mobile adjustments --- */
    @media (max-width: 925px) {
      body { overflow-x: hidden; }
      .header-logo { height: 50px !important; width: auto !important; }
      h1 { font-size: 20px !important; }
      .date-nav {
        font-size: 14px !important;
        margin: 15px 0 !important;
        display: flex;
        justify-content: center;
        gap: 12px;
        flex-wrap: wrap;
      }
      .date-nav span { padding: 4px 6px !important; white-space: nowrap; }
      .date-nav .active { color: #0077cc !important; text-decoration: underline; }
      .match-grid { gap: 10px; margin-bottom: 25px; }
      .match-box { width: 90px !important; height: auto !important; padding: 10px !important; }
      .match-box img { height: 30px !important; }
      .match-box .score { font-size: 14px !important; margin-top: 4px; }
      .explanation { font-size: 13px !important; padding: 6px !important; margin-bottom: 40px !important; }
      .sim-card { width: 95% !important; padding: 15px 10px 20px 10px !important; margin-bottom: 30px !important; }
      .score-box span { font-size: 15px; font-weight: bold; }
      .team-row { flex-wrap: wrap; }
      .team-col { width: 20% !important; font-size: 14px !important; }
      .center-col { width: 20% !important; font-size: 14px !important; margin-top: 10px !important; line-height: 1.2; }
      .section-title { font-size: 12px !important; margin: 10px 0 2px 0 !important; }
      .sim-card div { font-size: 12px !important; }
      .team-logo { height: 40px !important; }
      .team-name { font-size: 12px !important; margin-bottom: 6px !important; }
      .label { font-size: 11px !important; margin-bottom: 1px; }
      .odds-section { margin-bottom: 15px !important; font-size: 14px !important; }
    }
  </style>

<body>

<!-- Header -->
<div style="background-color: #003f2e; color: white; padding: 10px 20px; position: relative; display: flex; align-items: center; justify-content: center;">
   <a id="header-link" style="text-decoration: none; color: inherit; display: contents;">
  <img src="https://cdn.prod.website-files.com/682236b4aa8cdb4803142afd/68b8aa71d38f0c8d4c140700_everything-236.png"
        alt="DG Logo"
        class="header-logo"
        style="height: 90px; width: auto; position: absolute; left: 20px; top: 0px; z-index: 2;" />
   <h1 style="margin: 0; font-size: 32px; font-weight: 700;">DataGaffer.com</h1>
</a>
</div>

<!-- ðŸ”¹ Date navigation -->
<div class="date-nav">
  <span onclick="switchDay('yesterday')">&laquo; Yesterday</span>
  <span id="currentDate" class="active">Today's Fixtures</span>
  <span onclick="switchDay('tomorrow')">Tomorrow &raquo;</span>
</div>

<div class="container">
  <div class="match-grid" id="match-grid"></div>
  <div class="explanation">
    Each sim card below compares DataGaffer sim odds with live bookmaker odds.
  </div>
  <div id="sim-cards"></div>
</div>

<script>
let dayMode = "today";

function loadFixturesFile() {
  if (dayMode === "yesterday") return "fixtures_yesterday.json";
  if (dayMode === "tomorrow") return "fixtures_tomorrow.json";
  return "fixtures.json";
}

function switchDay(mode) {
  dayMode = mode;
  const nav = document.querySelector(".date-nav");

  if (mode === "yesterday") {
    nav.innerHTML = `
      <span class="active">Yesterday's Fixtures</span>
      <span onclick="switchDay('today')">Today &raquo;</span>
    `;
  } else if (mode === "today") {
    nav.innerHTML = `
      <span onclick="switchDay('yesterday')">&laquo; Yesterday</span>
      <span id="currentDate" class="active">Today's Fixtures</span>
      <span onclick="switchDay('tomorrow')">Tomorrow &raquo;</span>
    `;
  } else if (mode === "tomorrow") {
    nav.innerHTML = `
      <span onclick="switchDay('today')">&laquo; Today</span>
      <span id="currentDate" class="active">Tomorrow's Fixtures</span>
    `;
  }

  renderSimCards();
}

function slugify(text) {
  return text.toLowerCase().replace(/[^a-z0-9]/g, '');
}
function toOdds(pct) {
  if (!pct || pct <= 0) return 'N/A';
  return (100 / pct).toFixed(2);
}

function renderSimCards() {
  fetch(loadFixturesFile())
  .then(res => res.json())
  .then(data => {
    const grid = document.getElementById('match-grid');
    const simCards = document.getElementById('sim-cards');
    grid.innerHTML = "";
    simCards.innerHTML = "";

    data.forEach(match => {
      const slug = `simcard-${slugify(match.home.name)}-vs-${slugify(match.away.name)}`;
      const sim = match.sim_stats.percents || {};
      const book = match.book_odds || {};

      const box = document.createElement('div');
      box.className = 'match-box';
      box.innerHTML = `
        <a href="#${slug}" style="text-decoration: none; color: inherit;">
          <div style="display: flex; justify-content: center; align-items: center; gap: 14px; margin-bottom: 10px;">
            <img src="${match.home.logo}" alt="">
            <img src="${match.away.logo}" alt="">
          </div>
          <div class="score">${match.sim_stats.xg.home} - ${match.sim_stats.xg.away}</div>
        </a>
      `;
      grid.appendChild(box);

      const card = document.createElement('div');
      card.className = 'sim-card';
      card.id = slug;
      card.innerHTML = `
        <div class="sim-card-header">
          <div class="team-row">
            <div class="team-col"><img src="${match.home.logo}" class="team-logo" /><div class="team-name">${match.home.name}</div></div>
            <div class="center-col">vs</div>
            <div class="team-col"><img src="${match.away.logo}" class="team-logo" /><div class="team-name">${match.away.name}</div></div>
          </div>
        </div>

        <div class="team-row odds-section">
          <div class="team-col">
            <div class="label">Win:</div>
            <div><span class="odds-value">${sim.home_win_pct ?? 'N/A'}% (${toOdds(sim.home_win_pct)})</span></div>
            <div style="margin-top: 4px;">${book.home_win ?? 'N/A'}</div>
          </div>
          <div class="center-col">
            <span class="sim-text">Sim</span><br>
            <span class="bet-text bet-down">Bet365</span>
          </div>
          <div class="team-col">
            <div class="label">Win:</div>
            <div><span class="odds-value">${sim.away_win_pct ?? 'N/A'}% (${toOdds(sim.away_win_pct)})</span></div>
            <div style="margin-top: 4px;">${book.away_win ?? 'N/A'}</div>
          </div>
        </div>

        <div class="team-row odds-section">
          <div class="team-col">
            <div class="label">o1.5:</div>
            <div><span class="odds-value">${sim.home_o1_5_pct ?? 'N/A'}% (${toOdds(sim.home_o1_5_pct)})</span></div>
            <div style="margin-top: 4px;">${book.home_o1_5 ?? 'N/A'}</div>
          </div>
          <div class="center-col">
            <span class="sim-text">Sim</span><br>
            <span class="bet-text bet-down">Bet365</span>
          </div>
          <div class="team-col">
            <div class="label">o1.5:</div>
            <div><span class="odds-value">${sim.away_o1_5_pct ?? 'N/A'}% (${toOdds(sim.away_o1_5_pct)})</span></div>
            <div style="margin-top: 4px;">${book.away_o1_5 ?? 'N/A'}</div>
          </div>
        </div>

        <div class="section-title">Game Total (o2.5):</div>
        <div style="margin-top: 6px;">
          <span class="odds-value">Sim: ${sim.over_2_5_pct ?? 'N/A'}% (${toOdds(sim.over_2_5_pct)})</span> <br>
          Bet365: <span class="bet365-value">${book.over_2_5 ?? 'N/A'}</span>
        </div>

        <div class="section-title">Both Teams To Score:</div>
        <div style="margin-top: 6px;">
          <span class="odds-value">Sim: ${sim.btts_pct ?? 'N/A'}% (${toOdds(sim.btts_pct)})</span> <br>
          Bet365: <span class="bet365-value">${book.btts ?? 'N/A'}</span>
        </div>

        <div class="section-title">Projected Match Score:</div>
        <div class="score-box">
          <span>${match.sim_stats.xg.home} - ${match.sim_stats.xg.away}</span>
        </div>
      `;
      simCards.appendChild(card);
    });
  });
}

// âœ… Run default on page load
renderSimCards();
</script>

<script>
document.addEventListener("DOMContentLoaded", async () => {
  const { data: { session }, error } = await supabaseClient.auth.getSession();
  if (error || !session) {
    console.warn("No session â†’ redirecting to login");
    window.location.href = "login.html";
    return;
  }

  // Look up subscription + plan
  const { data: profile, error: profileError } = await supabaseClient
    .from("profiles")
    .select("is_subscribed, plan")
    .eq("id", session.user.id)
    .single();

  if (profileError || !profile?.is_subscribed) {
    console.warn("Not subscribed â†’ redirecting to subscribe");
    window.location.href = "subscribe.html";
    return;
  }

  // âœ… Route header link depending on plan
  if (profile.plan === "20_new") {
  document.getElementById("header-link").href = "standard.html";
} else {

}

});
