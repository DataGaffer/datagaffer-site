<style>
    html { scroll-behavior: smooth; }
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f2f4f7; }
    header { background: #003f2e; color: white; padding: 15px; text-align: center; font-size: 22px; font-weight: bold; }

    .container { max-width: 950px; margin: auto; padding: 30px 20px; }

    .match-grid {
      display: flex; flex-wrap: wrap;
      justify-content: center; gap: 20px;
      margin-bottom: 40px;
    }
    .match-box {
      background: white; border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 18px 12px; text-align: center;
      width: 120px; height: 70px;
      transition: all 0.25s ease;
      cursor: pointer;
    }
    .match-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.25);
      background: #e0f2ea;
    }
    .match-box img { height: 45px; }
    .match-box .score { font-weight: bold; margin-top: 8px; font-size: 20px; }

    .explanation {
      text-align: center; font-size: 18px; line-height: 1.5; font-weight: 600;
      margin-bottom: 40px; padding: 10px 20px;
      background-color: #ffffff; border: 2px solid #003f2e;
    }

    .sim-card {
      background: rgb(255, 254, 248); border-radius: 20px;
      width: 700px; margin: 0 auto 50px auto;
      padding: 24px 20px 30px 20px; text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.25);
      transition: all 0.25s ease;
      cursor: pointer;
      border: 2px solid #000000;
    }
    .sim-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.25);
    }

    /* Header logos + names */
    .sim-card-header {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      position: relative;
      margin-bottom: 16px;
    }
    .sim-card-header .team {
      flex: 0 0 200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .sim-card-header .team img {
      height: 50px;
      margin-bottom: 4px;
    }
    .sim-card-header .team-name {
      font-weight: 700;
      font-size: 15px;
      line-height: 1.8;
      white-space: nowrap;
    }
    .sim-card-header .vs {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      font-weight: 700;
      font-size: 16px;
      color: #222;
    }

    /* Middle rows */
    .sim-row {
      display: flex;
      justify-content: center;
      margin: 8px 0;
      padding-top: 15px;
      padding-bottom: 15px;
      border-bottom: 1px solid #eee;
    }
    .sim-row .label {
      width: 10%;
      text-align: center;
      font-weight: bold;
    }
    .sim-row .side {
      width: 30%;
      text-align: center;
      line-height: 1.5;
    }

    .center-row {
      text-align: center;
      margin: 12px 0 4px;
      font-weight: bold;
    }
    .center-stats {
      text-align: center;
      margin-bottom: 20px;
      line-height: 1.5;
      padding-bottom: 12px;
      border-bottom: 1px solid #eee;
    }

    .projected-score-box {
      background: #ffffff;
      border: 1px solid #eee;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      margin: 10px auto;
      width: fit-content;
      max-width: 70%;
      border: 2px solid #000000;
    }
    .projected-score-box .title {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .projected-score {
      display: inline-block;
      padding: 8px 14px;
      border: 2px solid #059669;
      border-radius: 6px;
      font-weight: 700;
      color: #059669;
      background: #f9fffc;
    }
    .sim { color: #059669; font-weight: bold; }
    .book { color: #666; }

    /* üîπ Date navigation */
    .date-nav {
      text-align: center;
      margin: 20px 0;
      font-size: 20px;
      color: #003f2e;
      font-weight: bold;
    }
    .date-nav span {
      cursor: pointer;
      color: #006644;
      padding: 0 15px;
      font-weight: bold;
    }
    .date-nav span:hover { text-decoration: underline; }
    .date-nav span.active {
      color: #0077cc;
      text-decoration: underline;
    }

   /* Heat map wrapper under each sim card */
.heatmap-wrapper {

}

}

  content: "";

<body>

<!-- Header -->
<div style="background-color: #003f2e; color: white; padding: 10px 20px; position: relative; display: flex; align-items: center; justify-content: center;">
  <a href="dashboard.html" style="text-decoration: none; color: inherit; display: contents;">
    <img src="https://cdn.prod.website-files.com/682236b4aa8cdb4803142afd/68b8aa71d38f0c8d4c140700_everything-236.png"
         alt="DG Logo"
         class="header-logo"
         style="height: 90px; width: auto; position: absolute; left: 20px; top: 0px; z-index: 2;" />
    <h1 style="margin: 0; font-size: 32px; font-weight: 700;">DataGaffer.com</h1>
  </a>
</div>

<!-- üîπ Date navigation -->
<div class="date-nav">
  <span onclick="switchDay('yesterday')">&laquo; Yesterday</span>
  <span id="currentDate" class="active">Today's Fixtures</span>
  <span onclick="switchDay('tomorrow')">Tomorrow &raquo;</span>
</div>

<div class="container">
  <div class="match-grid" id="match-grid"></div>
  <div class="explanation">
  Each sim card compares <strong>DataGaffer sim odds</strong> with live bookmaker odds. 
  Under the card, a <em>Projected Heat Map</em> shows expected attacking pressure 
  (<span class="hm-home">Home Attacks ‚Üí</span> / <span class="hm-away">‚Üê Away Attacks</span>) 
  plus a one-line summary of how the match should play out.
</div>
  <div id="sim-cards"></div>
</div>

<script>
  let dayMode = "today";

  function loadFixturesFile() {
    if (dayMode === "yesterday") return "fixtures_yesterday.json";
    if (dayMode === "tomorrow") return "fixtures_tomorrow.json";
    return "fixtures.json";
  }

  function switchDay(mode) {
    dayMode = mode;
    const nav = document.querySelector(".date-nav");

    if (mode === "yesterday") {
      nav.innerHTML = `
        <span class="active">Yesterday's Fixtures</span>
        <span onclick="switchDay('today')">Today &raquo;</span>
      `;
    } else if (mode === "today") {
      nav.innerHTML = `
        <span onclick="switchDay('yesterday')">&laquo; Yesterday</span>
        <span id="currentDate" class="active">Today's Fixtures</span>
        <span onclick="switchDay('tomorrow')">Tomorrow &raquo;</span>
      `;
    } else if (mode === "tomorrow") {
      nav.innerHTML = `
        <span onclick="switchDay('today')">&laquo; Today</span>
        <span id="currentDate" class="active">Tomorrow's Fixtures</span>
      `;
    }

    renderSimCards();
  }

  function slugify(text) {
    return text.toLowerCase().replace(/[^a-z0-9]/g, '');
  }
  function toOdds(pct) {
    if (!pct || pct <= 0) return 'N/A';
    return (100 / pct).toFixed(2);
  }

  // Colorize team names using their logos (darkened)
  function colorizeTeamHeaders(rootEl) {
    try {
      if (typeof ColorThief === "undefined") return;
      const colorThief = new ColorThief();
      rootEl.querySelectorAll(".sim-card-header .team").forEach(team => {
        const img = team.querySelector("img");
        const nameEl = team.querySelector(".team-name");
        if (!img || !nameEl) return;

        img.crossOrigin = "anonymous";
        if (img.complete) {
          try {
            const rgb = colorThief.getColor(img);
            const darker = rgb.map(c => Math.max(0, Math.floor(c * 0.75)));
            const hex = "#" + darker.map(c => c.toString(16).padStart(2,"0")).join("");
            nameEl.style.color = hex;
          } catch (e) {}
        } else {
          img.addEventListener("load", () => {
            try {
              const rgb = colorThief.getColor(img);
              const darker = rgb.map(c => Math.max(0, Math.floor(c * 0.75)));
              const hex = "#" + darker.map(c => c.toString(16).padStart(2,"0")).join("");
              nameEl.style.color = hex;
            } catch (e) {}
          });
        }
      });
    } catch (err) {
      console.warn("ColorThief coloring failed:", err);
    }
  }

  function renderSimCards() {
    fetch(loadFixturesFile())
      .then(res => res.json())
      .then(data => {
        const grid = document.getElementById('match-grid');
        const simCards = document.getElementById('sim-cards');
        grid.innerHTML = "";
        simCards.innerHTML = "";

        data.forEach(match => {
          const slug = `simcard-${slugify(match.home.name)}-vs-${slugify(match.away.name)}`;
          const sim = match.sim_stats.percents || {};
          const book = match.book_odds || {};

          const box = document.createElement('div');
          box.className = 'match-box';
          box.innerHTML = `
            <a href="#${slug}" style="text-decoration: none; color: inherit;">
              <div style="display: flex; justify-content: center; align-items: center; gap: 14px; margin-bottom: 10px;">
                <img src="${match.home.logo}" alt="">
                <img src="${match.away.logo}" alt="">
              </div>
              <div class="score">${match.sim_stats.xg.home} - ${match.sim_stats.xg.away}</div>
            </a>
          `;
          grid.appendChild(box);

          const card = document.createElement('div');
          card.className = 'sim-card';
          card.id = slug;
          card.innerHTML = `
            <div class="sim-card-header">
              <div class="team">
                <img src="${match.home.logo}" class="team-logo" crossorigin="anonymous"/>
                <div class="team-name">${match.home.name}</div>
              </div>
              <div class="vs">vs</div>
              <div class="team">
                <img src="${match.away.logo}" class="team-logo" crossorigin="anonymous"/>
                <div class="team-name">${match.away.name}</div>
              </div>
            </div>

            <!-- Win Probability -->
            <div class="sim-row">
              <div class="side">
                <div>${match.home.name}</div>
                <div class="sim">${sim.home_win_pct ?? 'N/A'}% (${toOdds(sim.home_win_pct)})</div>
                <div class="book">Betway: ${book.home_win ?? 'N/A'}</div>
              </div>
              <div class="label">Win Prob</div>
              <div class="side">
                <div>${match.away.name}</div>
                <div class="sim">${sim.away_win_pct ?? 'N/A'}% (${toOdds(sim.away_win_pct)})</div>
                <div class="book">Betway: ${book.away_win ?? 'N/A'}</div>
              </div>
            </div>

            <!-- Team Totals -->
            <div class="sim-row">
              <div class="side">
                <div>o1.5 ${match.home.name}</div>
                <div class="sim">${sim.home_o1_5_pct ?? 'N/A'}% (${toOdds(sim.home_o1_5_pct)})</div>
                <div class="book">Betway: ${book.home_o1_5 ?? 'N/A'}</div>
              </div>
              <div class="label">Team Totals</div>
              <div class="side">
                <div>o1.5 ${match.away.name}</div>
                <div class="sim">${sim.away_o1_5_pct ?? 'N/A'}% (${toOdds(sim.away_o1_5_pct)})</div>
                <div class="book">Betway: ${book.away_o1_5 ?? 'N/A'}</div>
              </div>
            </div>

            <!-- Game Total -->
            <div class="center-row">Game Total (o2.5)</div>
            <div class="center-stats">
              <div class="sim">${sim.over_2_5_pct ?? 'N/A'}% (${toOdds(sim.over_2_5_pct)})</div>
              <div class="book">Betway: ${book.over_2_5 ?? 'N/A'}</div>
            </div>

            <!-- BTTS -->
            <div class="center-row">Both Teams To Score</div>
            <div class="center-stats">
              <div class="sim">${sim.btts_pct ?? 'N/A'}% (${toOdds(sim.btts_pct)})</div>
              <div class="book">Betway: ${book.btts ?? 'N/A'}</div>
            </div>

            <div class="projected-score-box">
  <div class="title">Projected Score</div>
  <div class="projected-score">
    ${match.home.name} ${match.sim_stats.xg.home} vs ${match.sim_stats.xg.away} ${match.away.name}
  </div>
</div>
          `;
          simCards.appendChild(card);

// ‚úÖ Create the heatmap image path
const heatmapPath = `heatmaps/projected/${slugify(match.home.name)}_vs_${slugify(match.away.name)}.png`;

// ‚úÖ Create an image element to test loading
const imgTest = new Image();
imgTest.src = heatmapPath;

// ‚úÖ If the image loads successfully, append it under the corresponding card
imgTest.onload = () => {
  const heatmapDiv = document.createElement('div');
  heatmapDiv.className = 'heatmap-wrapper';
  heatmapDiv.innerHTML = `
    <div class="heatmap-header">
      <div class="team-side">
        <img src="${match.home.logo}" alt="${match.home.name} logo" class="heatmap-logo"/>
        <span class="team-name">${match.home.name}</span>
        <span class="color-indicator" style="background: linear-gradient(90deg, rgba(0,255,0,0.7), rgba(255,255,0,0.6));"></span>
      </div>

      <div class="heatmap-center-label">
        <span class="home-dir">Home Attacks ‚Üí</span>
        <span class="away-dir">‚Üê Away Attacks</span>
      </div>

      <div class="team-side">
        <img src="${match.away.logo}" alt="${match.away.name} logo" class="heatmap-logo"/>
        <span class="team-name">${match.away.name}</span>
        <span class="color-indicator" style="background: linear-gradient(90deg, rgba(255,0,0,0.7), rgba(255,165,0,0.6));"></span>
      </div>
    </div>

    <img src="${heatmapPath}" alt="Heat map for ${match.home.name} vs ${match.away.name}" class="heatmap-img"/>
  `;

// üîπ Calculate narrative based on xG difference + dominance zone
const homeXG = parseFloat(match.sim_stats.xg.home);
const awayXG = parseFloat(match.sim_stats.xg.away);
const diff = homeXG - awayXG;

let narrative = "";

// Estimate where the home team‚Äôs activity is centered
let possessionFocus = "balanced"; // default
if (diff > 1.0) {
  if (homeXG > 2.5) {
    possessionFocus = "attacking";
  } else {
    possessionFocus = "possession";
  }
} else if (diff < -1.0) {
  if (awayXG > 2.5) {
    possessionFocus = "defensive";
  } else {
    possessionFocus = "pressed";
  }
}

// üß† Narrative selection
if (diff > 1.0) {
  if (possessionFocus === "attacking") {
    narrative = `${match.home.name} are expected to dominate possession and spend long spells in the opposition half.`;
  } else {
    narrative = `${match.home.name} are expected to control possession across most areas of the pitch.`;
  }
} else if (diff < -1.0) {
  if (possessionFocus === "defensive") {
    narrative = `${match.away.name} should control the ball and push ${match.home.name} deep for large periods.`;
  } else {
    narrative = `${match.away.name} are likely to have more of the ball but much of it in deeper areas.`;
  }
} else {
  narrative = `This game projects to be fairly balanced, with both sides sharing control in midfield.`;
}

// üîπ Create wrapper for heatmap + explanation
const wrapper = document.createElement('div');
wrapper.className = 'heatmap-section';
wrapper.appendChild(heatmapDiv);

// üîπ Add explanation line below heatmap
const narrativeEl = document.createElement('div');
narrativeEl.className = 'heatmap-narrative';
narrativeEl.innerText = narrative;

const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON, {

});

/* --- Prevent Safari/Chrome back-button cache bypass --- */
window.addEventListener("pageshow", function (event) {
  if (event.persisted) {
    console.log("Reloading to bypass Safari back cache");
    window.location.reload();
  }
});

/* --- Inactivity logout (15 minutes) --- */
const INACTIVITY_LIMIT = 15 * 60 * 1000;
let inactivityTimer;

function resetInactivityTimer() {
  clearTimeout(inactivityTimer);
  inactivityTimer = setTimeout(async () => {
    console.log("Auto-logout after inactivity");
    await supabaseClient.auth.signOut();
    window.location.href = "login.html";
  }, INACTIVITY_LIMIT);
}
["click", "mousemove", "keydown", "scroll", "touchstart"].forEach(evt =>
  document.addEventListener(evt, resetInactivityTimer)
);
resetInactivityTimer();

/* --- Explicit logout handling --- */
supabaseClient.auth.onAuthStateChange((event) => {
  if (event === "SIGNED_OUT") {
    console.log("User signed out ‚Üí redirecting to login");
    window.location.href = "login.html";
  }
});

/* --- Subscription enforcement --- */
document.body.style.display = "none"; // hide content until validated

(async () => {
  const { data: { session }, error } = await supabaseClient.auth.getSession();
  if (error || !session) {
    console.warn("No session ‚Üí redirecting to login");
    window.location.href = "login.html";
    return;
  }

  let { data: profile, error: profileError } = await supabaseClient
    .from("profiles")
    .select("is_subscribed, plan")
    .eq("id", session.user.id)

  if ((!profile || profileError) && session.user.email) {

  }
})();
