<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - DataGaffer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9f9f9;
      color: #003f2e;
      margin: 0;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 300px;
    }
    h1 { margin-bottom: 20px; }
    input {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #1a8a39;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover { background-color: #14722f; }
    p { margin-top: 15px; font-size: 14px; }
    a { color: #003f2e; text-decoration: none; font-weight: bold; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="box">
    <h1>Login</h1>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p><a href="signup.html">Donâ€™t have an account? Sign Up</a></p>
  </div>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://qgniftwopmhhcwiatkku.supabase.co";
    const SUPABASE_ANON = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFnbmlmdHdvcG1oaGN3aWF0a2t1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgyMjc2MzMsImV4cCI6MjA3MzgwMzYzM30.TYHTz4d9bT7OjdEkmu0m5lu-St75BWHOJQd8FLcKm5E";

    const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON, {
      auth: {
        persistSession: true,
        autoRefreshToken: true,
        detectSessionInUrl: true
      }
    });

    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // ðŸ”¹ Attempt login
      const { data: loginData, error: loginError } = await supabaseClient.auth.signInWithPassword({
        email,
        password
      });

      if (loginError) {
        alert("Login error: " + loginError.message);
        console.error(loginError);
        return;
      }

      // ðŸ”¹ Get active session
      const { data: { session }, error: sessionError } = await supabaseClient.auth.getSession();
      if (sessionError || !session) {
        alert("No active session found. Please try again.");
        return;
      }

      const userId = session.user.id;

      // ðŸ”¹ Look up subscription + plan from profiles
      const { data: profile, error: profileError } = await supabaseClient
        .from("profiles")
        .select("is_subscribed, plan")
        .eq("id", userId)
        .single();

      if (profileError) {
        console.error("Profile fetch error:", profileError);
        alert("Error fetching subscription profile. Contact support.");
        return;
      }

      if (!profile?.is_subscribed) {
        alert("You must subscribe first!");
        window.location.href = "subscribe.html";
        return;
      }

      // ðŸ”¹ Route user based on plan
      if (profile.plan === "20_new") {
        window.location.href = "standard.html"; // restricted dashboard
      } else {
        window.location.href = "dashboard.html"; // full dashboard
      }
    });
  </script>
</body>
</html>
