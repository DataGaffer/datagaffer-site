<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscribe - DataGaffer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f9f9f9;
      color: #003f2e;
      margin: 0;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 350px;
    }
    h1 { margin-bottom: 20px; }
    p { margin: 8px 0 20px; font-size: 15px; }
    button {
      width: 100%;
      padding: 12px;
      background-color: #1a8a39;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover { background-color: #14722f; }
    .plan { margin-bottom: 25px; }
    .price { font-weight: bold; margin-bottom: 8px; }
    .trial { font-size: 13px; color: #555; margin-top: 5px; }
  </style>
</head>
<body>
  <div class="box">
    <h1>Choose Your Plan</h1>

    <div class="plan">
      <div class="price">Standard Plan</div>
      <p>Simulations Only</p>
      <p class="trial">Includes 7-day free trial</p>
      <button onclick="subscribe('20_new')">Subscribe $19.99/Month</button>
    </div>

    <div class="plan">
      <div class="price">Pro Plan</div>
      <p>Simulations + Play of the Day</p>
      <p class="trial">Includes 7-day free trial</p>
      <button onclick="subscribe('50')">Subscribe $49.99/Month</button>
    </div>

    <div class="plan">
      <div class="price">Season Pro Plan</div>
      <p> 42% OFF | Everything in Pro Plan</p>
      <p class="trial">Includes 7-day free trial</p>
      <button onclick="subscribe('250')">Subscribe $250/Year</button>
    </div>
  </div>

  <script>
    async function subscribe(plan) {
      try {
        const res = await fetch("/.netlify/functions/create-checkout-session", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ plan })
        });
        const { url } = await res.json();
        window.location.href = url; // redirect to Stripe Checkout
      } catch (err) {
        alert("Error starting checkout: " + err.message);
      }
    }
  </script>
</body>
</html>
