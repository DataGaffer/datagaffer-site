<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscribe - DataGaffer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9f9f9;
      color: #003f2e;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 320px;
    }
    h1 { margin-bottom: 20px; }
    button {
      width: 100%;
      padding: 12px;
      background-color: #1a8a39;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover { background-color: #14722f; }
  </style>
</head>
<body>
  <div class="box">
    <h1>Subscribe</h1>
    <p>Unlock full access to DataGaffer by subscribing below.</p>
    <button id="checkout-btn">Subscribe Now</button>
  </div>

  <script>
    document.getElementById("checkout-btn").addEventListener("click", async () => {
      try {
        const res = await fetch("/.netlify/functions/create-checkout-session", {
          method: "POST"
        });
        const { url } = await res.json();
        window.location.href = url; // Redirects user to Stripe Checkout
      } catch (err) {
        alert("Error starting checkout: " + err.message);
      }
    });
  </script>
</body>
</html>
