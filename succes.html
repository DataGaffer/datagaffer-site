<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;

    .box {
      background: white;
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 320px;
    }
    h1 { color: #1a8a39; margin-bottom: 20px; }
    p { font-size: 16px; margin-bottom: 20px; }
    .redirect { font-size: 14px; color: #555; }
  </style>
</head>
<body>
  <div class="box">
    <h1>✅ Subscription Successful!</h1>
    <p>Welcome to DataGaffer — your subscription is now active.</p>
    <p class="redirect">Redirecting you to your dashboard...</p>
  </div>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://qgniftwopmhhcwiatkku.supabase.co";
    const SUPABASE_ANON = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFnbmlmdHdvcG1oaGN3aWF0a2t1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgyMjc2MzMsImV4cCI6MjA3MzgwMzYzM30.TYHTz4d9bT7OjdEkmu0m5lu-St75BWHOJQd8FLcKm5E";

    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON, {
      auth: { persistSession: true, detectSessionInUrl: true }
    });

    async function redirectUser() {
      const { data: { session }, error } = await supabaseClient.auth.getSession();
      if (error || !session) {
        console.warn("No active session — redirecting to login");
        window.location.href = "login.html";
        return;
      }

      // Fetch plan from Supabase profile
      const { data: profile, error: profileError } = await supabaseClient
        .from("profiles")
        .select("plan")
        .eq("id", session.user.id)
        .single();

      console.log("✅ Profile:", profile);

      // ✅ All plans go to dashboard now
      setTimeout(() => {
        window.location.href = "dashboard.html";
      }, 3000);
    }

    redirectUser();
  </script>
</body>
</html>
