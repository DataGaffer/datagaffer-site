<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
/* --- Supabase setup --- */
const SUPABASE_URL = "https://qgniftwopmhhcwiatkku.supabase.co";
const SUPABASE_ANON = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFnbmlmdHdvcG1oaGN3aWF0a2t1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgyMjc2MzMsImV4cCI6MjA3MzgwMzYzM30.TYHTz4d9bT7OjdEkmu0m5lu-St75BWHOJQd8FLcKm5E"; // ⚠️ replace with anon key
const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON, {
  auth: { persistSession: true, detectSessionInUrl: true }
});

/* --- Protect dashboard --- */
(async () => {
  const { data: { session }, error } = await supabaseClient.auth.getSession();

  if (error || !session) {
    console.warn("No session → redirecting to login");
    window.location.href = "login.html";
    return;
  }

  const user_id = session.user.id;

  // Check subscription status
  const { data: profile, error: profileError } = await supabaseClient
    .from("profiles")
    .select("is_subscribed")
    .eq("id", user_id)
    .single();

  if (profileError) {
    console.error("Error fetching profile:", profileError.message);
    window.location.href = "login.html";
    return;
  }

  if (!profile?.is_subscribed) {
    console.warn("User not subscribed → redirecting to subscribe page");
    window.location.href = "subscribe.html";
    return;
  }

  console.log("✅ User is subscribed, access granted");
})();

/* --- Inactivity logout (15 minutes) --- */
const INACTIVITY_LIMIT = 15 * 60 * 1000; // 15 minutes
let inactivityTimer;

function resetInactivityTimer() {
  clearTimeout(inactivityTimer);
  inactivityTimer = setTimeout(async () => {
    console.log("Auto-logout after inactivity");
    await supabaseClient.auth.signOut();
    window.location.href = "login.html";
  }, INACTIVITY_LIMIT);
}

["click","mousemove","keydown","scroll","touchstart"].forEach(evt =>
  document.addEventListener(evt, resetInactivityTimer)
);
resetInactivityTimer();

/* --- Explicit logout handling --- */
supabaseClient.auth.onAuthStateChange((event) => {
  if (event === "SIGNED_OUT") {
    console.log("User signed out → redirecting to login");
    window.location.href = "login.html";
  }
});

/* --- Manage subscription button --- */
document.getElementById("manage-subscription").addEventListener("click", async () => {
  try {
    const { data: { session } } = await supabaseClient.auth.getSession();
    if (!session) {
      alert("You must be logged in to manage your subscription.");
      return;
    }

    const response = await fetch("/.netlify/functions/create-portal-session", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ user_id: session.user.id })
    });

    const { url, error: portalError } = await response.json();
    if (portalError) {
      alert("Error: " + portalError);
      return;
    }

    if (url) {
      window.location.href = url;
    } else {
      alert("Could not open billing portal.");
    }
  } catch (err) {
    console.error("Portal exception:", err);
    alert("Something went wrong. Please try again.");
  }
});
</script>
