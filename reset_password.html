<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - DataGaffer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9f9f9;
      color: #003f2e;
      margin: 0;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 300px;
    }
    h1 { margin-bottom: 20px; }
    input {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #1a8a39;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover { background-color: #14722f; }
    p { margin-top: 15px; font-size: 14px; }
  </style>
</head>
<body>
  <div class="box">
    <h1>Reset Password</h1>
    <form id="reset-form">
      <input type="password" id="new-password" placeholder="Enter new password" required>
      <button type="submit">Update Password</button>
    </form>
    <p id="message"></p>
  </div>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://qgniftwopmhhcwiatkku.supabase.co";
    const SUPABASE_ANON = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFnbmlmdHdvcG1oaGN3aWF0a2t1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgyMjc2MzMsImV4cCI6MjA3MzgwMzYzM30.TYHTz4d9bT7OjdEkmu0m5lu-St75BWHOJQd8FLcKm5E";

    const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON);

    // ✅ Ensure Supabase exchanges the recovery token in URL
    supabaseClient.auth.onAuthStateChange(async (event, session) => {
      if (event === "PASSWORD_RECOVERY") {
        console.log("Password recovery mode active");
      }
    });

    document.getElementById("reset-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const newPassword = document.getElementById("new-password").value;

      const { data, error } = await supabaseClient.auth.updateUser({
        password: newPassword
      });

      if (error) {
        document.getElementById("message").textContent = "Error: " + error.message;
        document.getElementById("message").style.color = "red";
      } else {
        document.getElementById("message").textContent = "✅ Password updated successfully. You can now log in.";
        document.getElementById("message").style.color = "green";
      }
    });
  </script>
</body>
</html>
