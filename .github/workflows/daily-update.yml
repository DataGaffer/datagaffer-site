name: Daily Projection Update

on:
  schedule:
    - cron: '0 22 * * *'  # This means 10:00 PM UTC = 6:00 PM EST
  workflow_dispatch:      # Allows you to run it manually too

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: pip install requests

    - name: Run daily_run.py
      run: python3 daily_run.py

    - name: Commit and push changes
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add index.html
        git commit -m "ðŸ¤– Auto-update projection cards"
        git push
