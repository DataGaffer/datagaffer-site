name: Daily Projection Update

on:
  schedule:
    - cron: "0 0 * * *"   # Runs every day at 00:00 UTC = 8 PM EST
  workflow_dispatch:       # Allows manual runs

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests numpy

      - name: Run daily_run.py
        run: python3 daily_run.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add fixtures.json sim_cards.json daily_log.txt
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Daily update: fixtures, sim cards, log"
            git push
          fi



