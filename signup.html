<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - DataGaffer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9f9f9;
      color: #003f2e;
      margin: 0;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 320px;
    }
    h1 { margin-bottom: 20px; }
    input {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #1a8a39;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover { background-color: #14722f; }
    p { margin-top: 15px; font-size: 14px; }
    a { color: #003f2e; text-decoration: none; font-weight: bold; }
    a:hover { text-decoration: underline; }

    /* ✅ New pricing preview box */
    .pricing-preview {
      background: #f0f8f2;
      border: 1px solid #1a8a39;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 15px;
    }
    .pricing-preview h3 {
      margin-top: 0;
      font-size: 18px;
      color: #1a8a39;
      margin-bottom: 10px;
    }
    .pricing-preview p {
      margin: 5px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="box">
    <!-- ✅ Pricing preview added here -->
    <div class="pricing-preview">
      <h3>Plans & Pricing</h3>
      <p><strong>$9.99/month</strong> + 7 Day free trial</p>
      <p><strong>$75/year</strong> + 7 Day free trial</p>
      <p>Sign up first to choose plan</p>
    </div>

    <h1>Sign Up</h1>
    <form id="signup-form">
      <input type="email" id="email" placeholder="Email" required>
      <input type="email" id="confirm-email" placeholder="Confirm Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <p><a href="login.html">Already have an account? Login</a></p>
  </div>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://qgniftwopmhhcwiatkku.supabase.co";
    const SUPABASE_ANON = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFnbmlmdHdvcG1oaGN3aWF0a2t1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgyMjc2MzMsImV4cCI6MjA3MzgwMzYzM30.TYHTz4d9bT7OjdEkmu0m5lu-St75BWHOJQd8FLcKm5E";

    const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON, {
      auth: {
        persistSession: true,
        autoRefreshToken: true,
        detectSessionInUrl: true
      }
    });

    document.getElementById("signup-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const confirmEmail = document.getElementById("confirm-email").value.trim();
      const password = document.getElementById("password").value.trim();

      // ✅ Check if emails match
      if (email !== confirmEmail) {
        alert("Emails do not match. Please re-enter.");
        return;
      }

      const { data, error } = await supabaseClient.auth.signUp({ email, password });

      if (error) {
        alert("Signup error: " + error.message);
        console.error(error);
        return;
      }

      const user = data.user;
      if (user) {
        const { error: profileError } = await supabaseClient
          .from("profiles")
          .insert([{
            id: user.id,
            email: user.email,
            is_subscribed: false,
            plan: null
          }]);

        if (profileError) {
          console.error("Profile insert error:", profileError.message);
        } else {
          console.log("✅ Profile created for", user.email);
        }

        alert("Signup successful! Redirecting to subscription...");
        window.location.href = "subscribe.html";
      }
    });
  </script>
</body>
</html>
