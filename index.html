<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DataGaffer - Homepage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #003f2e;
    }

    .dg-header {
      align-items: center;
      padding: 10px 10px;
      background-color: white;
    }

    .dg-logo-wrapper {
      position: absolute;
      left: 20px;
      top: -5px;
      z-index: 10;
    }

    .dg-logo-img {
      height: 200px;
      margin-right: 20px;
    }

    .dg-site-name {
      font-size: 70px;
      font-weight: 700;
      color: #003f2e;
      text-align: center;
      width: 100%;
    }

    .dg-tagline {
      background-color: #003f2e;
      color: white;
      text-align: center;
      padding: 16px 12px;
      font-size: 18px;
      font-weight: 600;
    }

    .section-title {
      text-align: center;
      font-size: 36px;
      margin: 40px 0 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 320px);
      gap: 30px;
      justify-content: center;
      margin-bottom: 80px;
    }

    .button {
      background-color: #1a8a39;
      color: white;
      padding: 20px 40px;
      border: none;
      border-radius: 10px;
      font-size: 36px;
      cursor: pointer;
      width: 100%;
      text-align: center;
      margin-bottom: -20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      height: 68px;

    }

    .button-icon {
      width: 40px;
      height: 40px;
    }

    .play-banner {
      text-align: center;
      margin: 40px 0;
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
      margin-top: -20px
    }

    .play-button {
      background-color: #1a8a39;
      color: white;
      font-size: 48px;
      padding: 20px 40px;
      border: none;
      border-radius: 10px;
      margin: 10px 0;
      cursor: pointer;
      width: 46%;
      height: 80px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .play-line {
      border: none;
      height: 3px;
      width: 500px;
      background-color: #ccc;
      margin: 0px auto;
      border-radius: 2px;
    }

  /* --- Mobile adjustments --- */
@media (max-width: 800px) {
  .header-logo {
    height: 55px !important;
    width: auto !important;
  }

  .container {
    max-width: 100%;
    padding: 0 10px;
  }

  h1 {
    font-size: 22px !important;
  }

  .banner {
    width: 95% !important;
    font-size: 16px !important;
  }

  table {
    width: 95% !important;        /* not fully edge-to-edge */
    max-width: 95% !important;
    font-size: 15px !important;   /* a little smaller */
    
    margin: 0 auto;               /* keep centered */
  }

  th, td {
    padding: 8px !important;      /* lighter padding */
    word-wrap: break-word;
    text-align: center;
  }
}

  </style>
</head>
<body>
  <!-- Header -->
  <div class="dg-header">
    <div class="dg-logo-wrapper">
      <img class="dg-logo-img" src="https://cdn.prod.website-files.com/682236b4aa8cdb4803142afd/68b8aa71d38f0c8d4c140700_everything-236.png" alt="DataGaffer Logo">
    </div>
    <div class="dg-site-name">DataGaffer.com</div>
  </div>

  <!-- Tagline -->
  <div class="dg-tagline">
    Football's most realistic match simulations - driven by data
  </div>

  <!-- Match Simulations -->
  <div class="section-title">Match Simulations</div>
  <div class="grid">
    <button class="button"><img class="button-icon" src="gear.svg" alt="icon">Sim Cards</button>
    <button class="button"><img class="button-icon" src="chart.svg" alt="icon">Matchups</button>
    <button class="button"><img class="button-icon" src="plus.svg" alt="icon">EV Plays</button>
    <button class="button"><img class="button-icon" src="page.svg" alt="icon">Outlooks</button>
  </div>

  <!-- Play of the Day -->
  <div class="play-banner">
    <div class="play-line"></div>
    <button class="play-button">Play of the day â˜…</button>
    <div class="play-line"></div>
  </div>

  <!-- Player Simulations -->
  <div class="section-title">Player Simulations</div>
  <div class="grid">
    <button class="button"><img class="button-icon" src="ball.svg" alt="icon">Goals</button>
    <button class="button"><img class="button-icon" src="cleat.svg" alt="icon">Assists</button>
    <button class="button"><img class="button-icon" src="target.svg" alt="icon">SOT</button>
    <button class="button"><img class="button-icon" src="player.svg" alt="icon">Shots</button>
  </div>
</body>
</html>
