<script>

// ‚≠ê NEW ‚Äî LOAD PRECOMPUTED ACTUAL GOALS (instant)
let actualData = {};

async function loadActualData() {
    const res = await fetch("team_actuals.json");
    actualData = await res.json();
}

function getActual(team) {
    return actualData[team] || { goals_for: 0, goals_against: 0 };
}

async function showLeague(league, btn) {
  if (league === "all") {
  const leagues = Object.keys(xgData);
  let combined = [];

  leagues.forEach(l => {
    if (xgData[l]?.for) combined.push(...xgData[l].for);
  });

  // Override leagueTeams with merged list
  xgData["all"] = { for: combined };
}

  const leagueTeams = xgData[league]?.for || [];
  if (!leagueTeams.length) {
    document.getElementById('table-container').innerHTML =
      `<p style="text-align:center; font-size:18px; color:#555;">No data found for this league.</p>`;
    return;
  }

  const rows = await Promise.all(
    leagueTeams.map(async t => {
      const actual = getActual(t.team);
      const xgf = parseFloat(t.xg_for || 0);
      const xga = parseFloat(t.xg_against || 0);
      const totalXG = (xgf + xga).toFixed(2);
      const totalActual = (parseFloat(actual.goals_for) + parseFloat(actual.goals_against)).toFixed(2);

      // ‚úÖ Clean logo fix (handles media-4 ‚Üí media + fallback)
      const logo = t.logo
        ? t.logo.replace('media-4.api-sports.io', 'media.api-sports.io')
        : `https://media.api-sports.io/football/teams/${t.id}.png`;

      return `
  <tr>
    <td>${t.team}</td>
    <td>${xgf}</td>
    <td>${actual.goals_for}</td>
    <td>${xga}</td>
    <td>${actual.goals_against}</td>
    <td>${totalXG}</td>
    <td>${totalActual}</td>
  </tr>
`;
    })
  );

  const table = `
    <table id="xgTable">
      <thead>
        <tr>
          <th>Team</th>
          <th onclick="sortTable(1, this)">xG</th>
          <th onclick="sortTable(2, this)">GF</th>
          <th onclick="sortTable(3, this)">xGA</th>
          <th onclick="sortTable(4, this)">GA</th>
          <th onclick="sortTable(5, this)">Total xG</th>
          <th onclick="sortTable(6, this)">Total</th>
        </tr>
      </thead>
      <tbody>${rows.join('')}</tbody>
    </table>
  `;

  document.getElementById('table-container').innerHTML = table;
}

  function sortTable(colIndex, header) {
  const table = document.getElementById("xgTable");
  let rows = Array.from(table.rows).slice(1);

  // üîπ Default to descending first
  const asc = sortConfig.column === colIndex ? !sortConfig.asc : false;
  sortConfig = { column: colIndex, asc };

  rows.sort((a, b) => {
    const valA = parseFloat(a.cells[colIndex].innerText) || 0;
    const valB = parseFloat(b.cells[colIndex].innerText) || 0;
    return asc ? valA - valB : valB - valA;
  });

  const tbody = table.querySelector('tbody');
  rows.forEach(r => tbody.appendChild(r));

  // Clear all old highlights
  rows.forEach(row => {
    for (let i = 1; i < row.cells.length; i++) {
      row.cells[i].classList.remove("sorted-col");
    }
  });
  document.querySelectorAll("th").forEach(th => th.classList.remove("active-header"));

  // Highlight selected column
  rows.forEach(row => row.cells[colIndex].classList.add("sorted-col"));
  header.classList.add("active-header");
}
</script>

<script>
// GLOBAL chart instances so we can destroy+rebuild
let chartGoalsInstance = null;
let chartAgainstInstance = null;

// Load xg_stats.json into memory
async function loadXGData() {
    const response = await fetch("xg_stats.json");
    return await response.json();
}

// Build dataset for selected league
async function buildChartData(league) {
    const xgData = await loadXGData();

    // Build ALL teams if "all" selected
    let teams = [];
    if (league === "all") {
        for (const lg of Object.keys(xgData)) {
            teams.push(...xgData[lg].for);
        }
    } else {
        teams = xgData[league]?.for || [];
    }

    // Build data points (with fetching actual stats)
    const points = [];
    for (const team of teams) {
        const actual = getActual(team.team);

        points.push({
            team: team.team,
            logo: team.logo?.replace("media-4.api-sports.io", "media.api-sports.io"),
            xg_for: parseFloat(team.xg_for),
            goals_for: parseFloat(actual.goals_for),
            xg_against: parseFloat(team.xg_against),
            goals_against: parseFloat(actual.goals_against)
        });
    }

    return points;
}

// Load & draw charts
async function loadChartsForLeague(league) {

    currentChartData = await buildChartData(league);
    const data = currentChartData;

    const maxXGFor   = Math.max(...data.map(p => p.xg_for)) + 0.4;
    const maxGF      = Math.max(...data.map(p => p.goals_for)) + 0.4;

    const maxXGA     = Math.max(...data.map(p => p.xg_against)) + 0.4;
    const maxGA      = Math.max(...data.map(p => p.goals_against)) + 0.4;

    if (chartGoalsInstance) chartGoalsInstance.destroy();
    if (chartAgainstInstance) chartAgainstInstance.destroy();

    const ctx1 = document.getElementById("chartGoals").getContext("2d");

    chartGoalsInstance = new Chart(ctx1, {
    type: "scatter",
    data: {
        datasets: data.map(team => ({
            label: team.team,
            data: [{ x: team.xg_for, y: team.goals_for }],
            pointStyle: createLogoImage(team.logo),
            pointRadius: 14,
        }))
    },
    options: {
    responsive: true,
    maintainAspectRatio: false,

    layout: {
    padding: { top: 0, bottom: 15, left: 5, right: 0 }
},


    scales: {
        x: {
            title: { 
                display: true,
                text: "xG For",
                padding: 0,
                font: { size: window.innerWidth < 600 ? 10 : 14 }
            },
            ticks: { 
                padding: 0,  // ‚Üê removes Chart.js bottom padding
                font: { size: window.innerWidth < 600 ? 10 : 14 }
            },
            grid: { 
                lineWidth: window.innerWidth < 600 ? 0.4 : 1 
            }
        },

        y: {
            title: { 
                display: true,
                text: "Actual Goals",
                padding: 0,
                font: { size: window.innerWidth < 600 ? 10 : 14 }
            },
            ticks: { 
                padding: 0,  // ‚Üê removes extra left padding
                font: { size: window.innerWidth < 600 ? 10 : 14 }
            },
            grid: { 
                lineWidth: window.innerWidth < 600 ? 0.4 : 1 
            }
        }
    },

    plugins: {
        legend: { display: false }
    }
}
});

    const ctx2 = document.getElementById("chartAgainst").getContext("2d");

    chartAgainstInstance = new Chart(ctx2, {
    type: "scatter",
    data: {
        datasets: data.map(team => ({
            label: team.team,
            data: [{ x: team.xg_against, y: team.goals_against }],
            pointStyle: createLogoImage(team.logo),
            pointRadius: 14,
        }))
    },
    options: {
    responsive: true,
    maintainAspectRatio: false,

    layout: {
        padding: { top: 0, bottom: 15, left: 5, right: 0 }
    },

    scales: {
        x: {
            title: { 
                display: true, 
                text: "xGA",
                padding: 0,
                font: { size: window.innerWidth < 600 ? 10 : 14 }
            },
            ticks: { 
                padding: 0,
                font: { size: window.innerWidth < 600 ? 10 : 14 }
            },
            grid: { 
                lineWidth: window.innerWidth < 600 ? 0.4 : 1 
            }
        },

        y: {
            title: { 
                display: true, 
                text: "Actual GA",
                padding: 0,
                font: { size: window.innerWidth < 600 ? 10 : 14 }
            },
            ticks: { 
                padding: 0,
                font: { size: window.innerWidth < 600 ? 10 : 14 }
            },
            grid: { 
                lineWidth: window.innerWidth < 600 ? 0.4 : 1 
            }
        }
    },

    plugins: {
        legend: { display: false }
    }
}
});
}

function createLogoImage(url) {
    const img = new Image();
    img.src = url;

    // Desktop vs mobile logo size
    let size = window.innerWidth < 600 ? 18 : 34;

    img.width = size;
    img.height = size;

    return img;

}
// ‚≠ê FILTER CHART TEAMS
function filterChartTeams(term) {
    if (!currentChartData.length) return;

    const filtered =
        term.trim() === ""
            ? currentChartData
            : currentChartData.filter(team =>
                team.team.toLowerCase().includes(term)
            );

    updateChartViews(filtered);
}

// ‚≠ê UPDATE BOTH CHARTS WHEN FILTERED
function updateChartViews(filteredData) {

    // Update xG chart
    chartGoalsInstance.data.datasets = filteredData.map(team => ({
        label: team.team,
        data: [{ x: team.xg_for, y: team.goals_for }],
        pointStyle: createLogoImage(team.logo),
        pointRadius: 14
    }));
    chartGoalsInstance.update();

    // Update xGA chart

/* --- Inactivity logout (15 minutes) --- */
const INACTIVITY_LIMIT = 15 * 60 * 1000;
let inactivityTimer;

function resetInactivityTimer() {
  clearTimeout(inactivityTimer);
  inactivityTimer = setTimeout(async () => {
    console.log("Auto-logout after inactivity");
    await supabaseClient.auth.signOut();
    window.location.href = "login.html";
  }, INACTIVITY_LIMIT);
}
["click", "mousemove", "keydown", "scroll", "touchstart"].forEach(evt =>
  document.addEventListener(evt, resetInactivityTimer)
);
resetInactivityTimer();

/* --- Explicit logout handling --- */
supabaseClient.auth.onAuthStateChange((event) => {

    console.log("User signed out ‚Üí redirecting to login");

  }
});

/* --- Subscription enforcement --- */
document.body.style.display = "none"; // hide content until validated

(async () => {
  const { data: { session }, error } = await supabaseClient.auth.getSession();

    console.warn("No session ‚Üí redirecting to login");
    window.location.href = "login.html";

  let { data: profile, error: profileError } = await supabaseClient

  }
})();
