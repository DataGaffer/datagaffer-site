<div class="banner">Expected Goals vs Actual Team Performance â€” 2025 Season</div>

<div class="buttons">
  <button onclick="showLeague('premier_league', this)">Premier League</button>
  <button onclick="showLeague('la_liga', this)">La Liga</button>
  <button onclick="showLeague('serie_a', this)">Serie A</button>
  <button onclick="showLeague('bundesliga', this)">Bundesliga</button>
  <button onclick="showLeague('ligue_1', this)">Ligue 1</button>
  <button onclick="showLeague('eredivisie', this)">Eredivisie</button>
</div>

<div id="table-container"></div>

<script>
  let xgData = {};
  let sortConfig = { column: null, asc: false };

  async function loadData() {
    const res = await fetch('xg_stats.json');
    xgData = await res.json();
  }

  async function fetchActuals(team) {
  try {
    // âœ… Convert spaces to underscores (and encode safely)
    const safeTeam = encodeURIComponent(team.replace(/\s+/g, "_"));
    const res = await fetch(`team_stats_api/2025/${safeTeam}.json`);

    if (!res.ok) {
      console.warn(`Missing stats file for ${team}`);
      return { goals_for: 0, goals_against: 0 };
    }

    const data = await res.json();
    const homeMatches = data.home?.matches || 0;
    const awayMatches = data.away?.matches || 0;
    const totalMatches = homeMatches + awayMatches || 1;

    const goals_for_total = (data.home?.goals_for || 0) + (data.away?.goals_for || 0);
    const goals_against_total = (data.home?.goals_against || 0) + (data.away?.goals_against || 0);

    // âœ… Convert totals to per-match averages
    const goals_for = (goals_for_total / totalMatches).toFixed(2);
    const goals_against = (goals_against_total / totalMatches).toFixed(2);

    return { goals_for, goals_against };
  } catch (err) {
    console.error(`Error fetching ${team}:`, err);
    return { goals_for: 0, goals_against: 0 };
  }
}

async function showLeague(league, btn) {
  document.querySelectorAll('.buttons button').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');

  const leagueTeams = xgData[league]?.for || [];
  if (!leagueTeams.length) {
    document.getElementById('table-container').innerHTML =
      `<p style="text-align:center; font-size:18px; color:#555;">No data found for this league.</p>`;
    return;
  }

  const rows = await Promise.all(
    leagueTeams.map(async t => {
      const actual = await fetchActuals(t.team);
      const xgf = parseFloat(t.xg_for || 0);
      const xga = parseFloat(t.xg_against || 0);
      const totalXG = (xgf + xga).toFixed(2);
      const totalActual = (parseFloat(actual.goals_for) + parseFloat(actual.goals_against)).toFixed(2);

      // âœ… Clean logo fix (handles media-4 â†’ media + fallback)
      const logo = t.logo
        ? t.logo.replace('media-4.api-sports.io', 'media.api-sports.io')
        : `https://media.api-sports.io/football/teams/${t.id}.png`;

      return `
  <tr>
    <td>${t.team}</td>
    <td>${xgf}</td>
    <td>${actual.goals_for}</td>
    <td>${xga}</td>
    <td>${actual.goals_against}</td>
    <td>${totalXG}</td>
    <td>${totalActual}</td>
  </tr>
`;
    })
  );

  const table = `
    <table id="xgTable">
      <thead>
        <tr>
          <th>Team</th>
          <th onclick="sortTable(1, this)">xG</th>
          <th onclick="sortTable(2, this)">GF</th>
          <th onclick="sortTable(3, this)">xGA</th>
          <th onclick="sortTable(4, this)">GA</th>
          <th onclick="sortTable(5, this)">Total xG</th>
          <th onclick="sortTable(6, this)">Total</th>
        </tr>
      </thead>
      <tbody>${rows.join('')}</tbody>
    </table>
  `;

  document.getElementById('table-container').innerHTML = table;
}

  function sortTable(colIndex, header) {
  const table = document.getElementById("xgTable");
  let rows = Array.from(table.rows).slice(1);

  // ðŸ”¹ Default to descending first
  const asc = sortConfig.column === colIndex ? !sortConfig.asc : false;
  sortConfig = { column: colIndex, asc };

  rows.sort((a, b) => {
    const valA = parseFloat(a.cells[colIndex].innerText) || 0;
    const valB = parseFloat(b.cells[colIndex].innerText) || 0;
    return asc ? valA - valB : valB - valA;
  });

  const tbody = table.querySelector('tbody');
  rows.forEach(r => tbody.appendChild(r));

  // Clear all old highlights
  rows.forEach(row => {
    for (let i = 1; i < row.cells.length; i++) {
      row.cells[i].classList.remove("sorted-col");
    }
  });
  document.querySelectorAll("th").forEach(th => th.classList.remove("active-header"));

  // Highlight selected column
  rows.forEach(row => row.cells[colIndex].classList.add("sorted-col"));
  header.classList.add("active-header");
}

  loadData().then(() => showLeague('premier_league', document.querySelector('.buttons button')));
</script>
