<body>
  <!-- Header -->
  <div style="background-color: #003f2e; color: white; padding: 10px 20px; position: relative; display: flex; align-items: center; justify-content: center;">
    <a href="dashboard.html" style="text-decoration: none; color: inherit; display: contents;">
    <img src="https://cdn.prod.website-files.com/682236b4aa8cdb4803142afd/68b8aa71d38f0c8d4c140700_everything-236.png"

         style="height: 90px; width: auto; position: absolute; left: 20px; top: 0px; z-index: 2;" />
    <h1 style="margin: 0; font-size: 32px; font-weight: 700;">DataGaffer.com</h1>
  </a>
  </div>

  <!-- Banner -->
  <div class="banner">Best value bets from DataGaffer simulations compared to bookmaker odds. </div>

  <!-- Buttons -->
  <div class="buttons">
    <button onclick="showTable('btts', this)" id="btn-btts">BTTS</button>
    <button onclick="showTable('over25', this)" id="btn-over25">Over 2.5</button>
    <button onclick="showTable('teamtotals', this)" id="btn-teamtotals">Team Total o1.5</button>
    <button onclick="showTable('win', this)" id="btn-win">Win</button>
  </div>

  <!-- Search box -->
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search team, matchup, or league..." onkeyup="applySearch()" />
  </div>

  <!-- Table container -->
  <div class="container">
    <div id="tables"></div>
  </div>

  <script>
    let sortConfig = { column: null, asc: true };
    let currentType = "btts";
    let allFixtures = [];

    async function loadFixtures() {
      const response = await fetch("fixtures.json");
      allFixtures = await response.json();
      return allFixtures;
    }

    function toDecimalOdds(prob) {
      if (!prob || prob <= 0 || prob >= 100) return null;
      return parseFloat((100 / prob).toFixed(2));
    }

    function colorFromRatio(r, start, end) {
      r = Math.max(0, Math.min(1, r));
      const rr = Math.round(start.r + (end.r - start.r) * r);
      const gg = Math.round(start.g + (end.g - start.g) * r);
      const bb = Math.round(start.b + (end.b - start.b) * r);
      return `rgb(${rr},${gg},${bb})`;
    }

    function getRankGradient(value, sortedValuesAsc, invertLowerIsDarker = false) {
      if (!isFinite(value) || !sortedValuesAsc.length) return "white";
      const rank = sortedValuesAsc.findIndex(v => v >= value);
      const t = (rank < 0 ? sortedValuesAsc.length - 1 : rank) / Math.max(1, sortedValuesAsc.length - 1);
      const ratio = invertLowerIsDarker ? (1 - t) : t;
      return colorFromRatio(ratio, { r:255,g:255,b:255 }, { r:23,g:130,b:255 });
    }

    function getValueGradient(value, min, max) {
      if (!isFinite(value)) return "white";
      if (value >= 0) {
        const ratio = value / Math.max(1e-6, max);
        return colorFromRatio(ratio, { r:255,g:255,b:255 }, { r:0,g:180,b:0 });
      } else {
        const ratio = Math.abs(value) / Math.max(1e-6, Math.abs(min));
        return colorFromRatio(ratio, { r:255,g:255,b:255 }, { r:200,g:0,b:0 });
      }
    }

    function buildTable(fixtures, type) {
      let rows = [];

      fixtures.forEach(f => {
        if (type === "btts" || type === "over25") {
          let simVal = type === "btts" ? f.sim_stats?.percents?.btts_pct : f.sim_stats?.percents?.over_2_5_pct;
          let bookVal = type === "btts" ? f.book_odds?.btts : f.book_odds?.over_2_5;
          const simOdds = toDecimalOdds(simVal);
          rows.push({
            matchup: `${f.home.name} vs ${f.away.name}`,
            logos: `<img src="${f.home.logo}"> vs <img src="${f.away.logo}">`,
            simVal, simOdds, bookVal,
            league: f.league?.name || ""
          });
        } else if (type === "teamtotals") {
          [["home","home_o1_5_pct","home_o1_5"],["away","away_o1_5_pct","away_o1_5"]].forEach(([side,simKey,bookKey])=>{
            let simVal = f.sim_stats?.percents?.[simKey];
            let bookVal = f.book_odds?.[bookKey];
            const simOdds = toDecimalOdds(simVal);
            rows.push({
              matchup: f[side].name,
              logos: `<img src="${f[side].logo}">`,
              simVal, simOdds, bookVal,
              league: f.league?.name || ""
            });
          });
        } else if (type === "win") {
          [["home","home_win_pct","home_win"],["away","away_win_pct","away_win"]].forEach(([side,simKey,bookKey])=>{
            let simVal = f.sim_stats?.percents?.[simKey];
            let bookVal = f.book_odds?.[bookKey];
            const simOdds = toDecimalOdds(simVal);
            rows.push({
              matchup: f[side].name,
              logos: `<img src="${f[side].logo}">`,
              simVal, simOdds, bookVal,
              league: f.league?.name || ""
            });
          });
        }
      });

      rows.forEach(r => {
        r.valueDiff = (r.simOdds && r.bookVal) ? (r.bookVal - r.simOdds) : null;
      });

      const searchTerm = document.getElementById("searchInput").value.toLowerCase();
      if (searchTerm) {
        rows = rows.filter(r =>
          r.matchup.toLowerCase().includes(searchTerm) ||
          (r.league && r.league.toLowerCase().includes(searchTerm))
        );
      }

      if (sortConfig.column !== null) {
        rows.sort((a, b) => {
          let valA, valB;
          if (sortConfig.column === 1) { valA = a.simVal; valB = b.simVal; }
          if (sortConfig.column === 2) { valA = a.simOdds; valB = b.simOdds; }
          if (sortConfig.column === 3) { valA = a.bookVal; valB = b.bookVal; }
          if (sortConfig.column === 4) { valA = a.valueDiff; valB = b.valueDiff; }
          return sortConfig.asc ? valA - valB : valB - valA;
        });
      }

      const simValsSorted = rows.map(r => r.simVal).filter(v => v !== null).sort((a,b)=>a-b);
      const simOddsSorted = rows.map(r => r.simOdds).filter(v => v !== null).sort((a,b)=>a-b);
      const bookSorted    = rows.map(r => r.bookVal).filter(v => v !== null).sort((a,b)=>a-b);
      const minValue = Math.min(...rows.map(r => r.valueDiff ?? 0));
      const maxValue = Math.max(...rows.map(r => r.valueDiff ?? 0));

      let table = `<table>
  <tr>
    <th>${(type === "btts" || type === "over25") ? "Matchup" : "Team"}</th>
    <th onclick="sortTable(1, this)">Sim %</th>
    <th onclick="sortTable(2, this)">Sim Odds</th>
    <th onclick="sortTable(3, this)">Bet365</th>
    <th onclick="sortTable(4, this)">Value</th>
  </tr>`;


      rows.forEach(r => {
        const simColor   = r.simVal  !== null ? getRankGradient(r.simVal, simValsSorted, false) : "white";
        const oddsColor  = r.simOdds !== null ? getRankGradient(r.simOdds, simOddsSorted, true) : "white";
        const bookColor  = r.bookVal !== null ? getRankGradient(r.bookVal, bookSorted, true) : "white";
        const valueColor = r.valueDiff !== null ? getValueGradient(r.valueDiff, minValue, maxValue) : "white";

        table += `
          <tr>
            <td>${r.logos}</td>
            <td class="gradient-cell" style="background:${simColor}">${r.simVal !== null ? r.simVal + "%" : "N/A"}</td>
            <td class="gradient-cell" style="background:${oddsColor}">${r.simOdds ?? "N/A"}</td>
            <td class="gradient-cell" style="background:${bookColor}">${r.bookVal ?? "N/A"}</td>
            <td class="gradient-cell" style="background:${valueColor}">${r.valueDiff !== null ? (r.valueDiff>=0?`+${r.valueDiff.toFixed(2)}`:r.valueDiff.toFixed(2)) : "N/A"}</td>
          </tr>`;
      });

      table += "</table>";
      return table;
    }

    function sortTable(col) {
  sortConfig.asc = sortConfig.column === col ? !sortConfig.asc : false;
  sortConfig.column = col;

  // rebuild the table
  document.getElementById("tables").innerHTML = buildTable(allFixtures, currentType);

  // re-highlight the correct header
  const ths = document.querySelectorAll("table th");
  ths.forEach((th, i) => {
    th.classList.remove("active-header");
    if (i === col) {
      th.classList.add("active-header");
    }
  });
}


    async function showTable(type, btn) {
      currentType = type;
      sortConfig = { column: null, asc: true };
      const fixtures = await loadFixtures();
      document.getElementById("tables").innerHTML = buildTable(fixtures, type);

      document.querySelectorAll(".buttons button").forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
    }

    function applySearch() {
      document.getElementById("tables").innerHTML = buildTable(allFixtures, currentType);
    }

    showTable("btts", document.getElementById("btn-btts"));
  </script>
